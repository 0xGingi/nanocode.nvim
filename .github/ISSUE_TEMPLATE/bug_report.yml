name: Bug Report
description: File a bug/issue
title: "bug: "
labels: [bug]
body:
    - type: markdown
      attributes:
          value: |
              **Before** reporting an issue, make sure to read the documentation and search [existing issues](https://github.com/nanogpt-community/nanocode.nvim/issues).

              Usage questions such as ***"How do I...?"*** belong in [Discussions](https://github.com/nanogpt-community/nanocode.nvim/discussions) and will be closed.
    - type: checkboxes
      attributes:
          label: Did you check docs and existing issues?
          description: Make sure you checked all of the below before submitting an issue
          options:
              - label: I have read the plugin docs
                required: true
              - label: I have read the [nanocode docs](https://nanocode.ai/docs)
                required: true
              - label: I have searched the existing plugin issues
                required: true
              - label: I have searched the existing [nanocode issues](https://github.com/sst/nanocode/issues)
                required: true
    - type: input
      attributes:
          label: "`:checkhealth nanocode` output"
      validations:
          required: true
    - type: textarea
      attributes:
          label: Describe the bug
          description: A clear and concise description of what the bug is. Please include any related errors you see in Neovim.
      validations:
          required: true
    - type: textarea
      attributes:
          label: Steps To Reproduce
          description: Steps to reproduce the behavior.
          placeholder: |
              1.
              2.
              3.
      validations:
          required: true
    - type: textarea
      attributes:
          label: Expected Behavior
          description: A concise description of what you expected to happen.
      validations:
          required: true
